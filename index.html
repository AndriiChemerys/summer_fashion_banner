<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Summer Sale Banner</title>
</head>

<body>
  <section class="main-page">
    <div class="main-page__shopping-girl">
      <img class="img img__leaf-1" src="/img/large/leaf-1.png" alt="" />
      <img class="img img__circle-1" src="/img/large/cirlce-1.png" alt="" />
      <img class="img img__girl" src="/img/large/shopping-girl.png" alt="" />
    </div>
    <img class="img img__leaf-2" src="/img/large/leaf-2.png" alt="" />
    <img class="img img__circle-2" src="/img/large/cirlcle-2.png" alt="" />
    <div class="main-page__text-section">
      <div class="title">
        <h1 class="title__main">Summer</h1>
        <h2 class="title-item title__second">Fashion</h2>
        <h3 class="title-item title__third">Sale</h3>
      </div>
      <div class="sale">
        <p class="sale-item sale__upto"><span class="sale__number">up to</span></p>
        <p class="sale-item sale__offer">70%</p>
        <p class="sale-item sale__off">off</p>
      </div>
      <div class="add-info">
        <p class="add-info__item">
          “A great dress can make you remember what is beautiful about life.” – Rachel Roy
        </p>
      </div>
    </div>
  </section>
</body>

</html>
