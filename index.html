<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Summer Sale Banner</title>
  </head>

  <body>
    <section class="main-page">
      <div class="main-page__shopping-girl">
        <img class="img img__leaf-1" src="img/large/leaf-1.png" alt="" />
        <img class="img img__circle-1" src="img/large/cirlce-1.png" alt="" />
        <img class="img img__girl" src="img/large/shopping-girl.png" alt="" />
      </div>
      <img class="img img__leaf-2" src="img/large/leaf-2.png" alt="" />
      <img class="img img__circle-2" src="img/large/cirlcle-2.png" alt="" />
      <div class="main-page__text-section">
        <div class="title">
          <h1 class="title__main">Summer</h1>
          <h2 class="title-item title__second">Fashion</h2>
          <h3 class="title-item title__third">Sale</h3>
        </div>
        <div class="sale">
          <p class="sale-item sale__upto">
            <span class="sale__number">up to</span>
          </p>
          <p class="sale-item sale__offer">70%</p>
          <p class="sale-item sale__off">off</p>
        </div>
        <div class="add-info">
          <p class="add-info__item">
            “A great dress can make you remember what is beautiful about life.”
            – Rachel Roy
          </p>
        </div>
      </div>
    </section>

    <section class="tablet-page">
      <div class="tablet-page__shopping-girl">
        <img
          src="img/medium/circles-bg.png"
          alt=""
          class="img-medium img-mid__bg"
        />
        <img
          src="img/medium/girl-img.png"
          alt=""
          class="img-medium img-mid__grl"
        />
        <img
          src="img/medium/leaves-1.png"
          alt=""
          class="img-medium img-mid__lvs-1"
        />
        <img
          src="img/medium/leaves-2.png"
          alt=""
          class="img-medium img-mid__lvs-2"
        />
        <img
          src="img/medium/leaves-5.png"
          alt=""
          class="img-medium img-mid__lvs-5"
        />
        <img
          src="img/medium/green-shape.png"
          alt=""
          class="img-medium img-mid__shape"
        />
        <img
          src="img/medium/circle.png"
          alt=""
          class="img-medium img-mid__circle"
        />
        <img
          src="img/medium/flower-1.png"
          alt=""
          class="img-medium img-mid__flw-1"
        />
        <img
          src="img/medium/flower-2.png"
          alt=""
          class="img-medium img-mid__flw-2"
        />
        <div class="tablet-page__sale-item-text">
          <p class="s-i s-i__upto">up to</p>
          <p class="s-i s-i__offer">70%</p>
          <p class="s-i s-i__off">off</p>
        </div>
      </div>
      <div>
        <img
          src="img/medium/leaves-3.png"
          alt=""
          class="img-medium img-mid__lvs-3"
        />
        <img
          src="img/medium/leaves-4.png"
          alt=""
          class="img-medium img-mid__lvs-4"
        />
      </div>
    </section>

    <section class="mobile-page">
      <div>
        <div class="mobile-page__shopping-girl">
          <!-- <img src="/img/small/bg-img.png" alt="" class="img-small" /> -->
          <img src="img/small/circles.png" alt="" class="img-small" />
          <img
            src="img/small/lines-1.png"
            alt=""
            class="img-small img-sml__lines"
          />
          <img src="img/small/square.png" alt="" class="img-small" />
          <img src="img/small/girl.png" alt="" class="img-small" />
          <p></p>
        </div>
        <div>
          <img src="img/small/leaves-1.png" alt="" class="img-small" />
          <img
            src="img/small/leaves-2.png"
            alt=""
            class="img-small img-sml__leaves-2"
          />
        </div>
      </div>
    </section>
  </body>
</html>
